<div class="search-container">

  <div #navigationBar class="input-container fixed-bar-top mb-2 py-2 d-flex align-items-center">
    <div class="ic ic-left-chevron-white ml-2 clickable" [routerLink]="['../queue']"></div>
    <div class="form-group mb-0">
      <input #searchInput
             [(ngModel)]="searchInputValue"
             type="text" class="form-control" id="searchInput"
             placeholder="Search for tracks..."
             [autofocus]="true"
             autocomplete="off">
    </div>
  </div>



  <div class="results-container" *ngIf="results"
       [ngStyle]="{ 'paddingTop': navigationBarHeight + 'px'}">
    <div class="section-header d-flex list-item-padding pb-2 justify-content-center align-items-center">
      <div class="header-text">Tracks</div>
    </div>

    <ul class="results list-group list-group-flush">
      <button *ngFor="let track of results"
              class="track list-group-item list-group-item-action"
              (click)="onTrackClick(track)">
        <div>{{ track.name }}</div>
        <div class="track-subheading d-flex justify-content-between">
          {{ track.artists | joinArtistNames }}
          <span>{{ track.duration_ms | formatMillisDuration }}</span>
        </div>
      </button>
    </ul>
  </div>
</div>
