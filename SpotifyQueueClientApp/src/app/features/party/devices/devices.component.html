<app-navigation-bar #navigationBar
                    title="Devices"
                    [back]="['party', 'queue']"
                    actionIconClass="ic-reload"
                    (action)="refresh()"
                    class="fixed-bar-top"></app-navigation-bar>

<div class="devices-container"
     [ngStyle]="{ 'paddingTop': navigationBarHeight + 'px'}">

  <div *ngIf="loading" class="loader">Loading...</div>

  <ul *ngIf="!loading && spotifyDevices && spotifyDevices.length > 0" class="results list-group list-group-flush">
    <button *ngIf="activeDevice"
            class="device device-active list-group-item list-group-item-action d-flex align-items-center"
            (click)="onClickDeviceItem(activeDevice)">
      <div class="ic ic-headphones mr-3"></div>
      <div>
        <div>{{ activeDevice.name }}</div>
        <div class="d-flex justify-content-between subheading">
          {{ activeDevice.type }}
        </div>
      </div>
    </button>
    <button *ngFor="let device of spotifyDevices"
            class="device list-group-item list-group-item-action"
            (click)="onClickDeviceItem(device)">
      <div>{{ device.name }}</div>
      <div class="d-flex justify-content-between subheading">
        {{ device.type }}
      </div>
    </button>
  </ul>

</div>
